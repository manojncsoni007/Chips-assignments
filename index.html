<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards_Assignments</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e24bb32a8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Programming Laguage</h1>
        <div class="basic_chip--container">

            <div class="chip">
                <div class="chip-title">HTML5</div>
                <span class="chip-close" onclick="this.parentElement.style.display='none'"><i class="fa fa-times-circle"></i></span>
            </div>
            <div class="chip">
                <div class="chip-title">CSS3</div>
                <span class="chip-close" onclick="this.parentElement.style.display='none'"><i class="fa fa-times-circle fa-x" aria-hidden="true"></i></span>
            </div>
            <div class="chip">
                <div class="chip-title">JAVASCRIPT</div>
                <span class="chip-close" onclick="this.parentElement.style.display='none'"><i class="fa fa-times-circle fa-x" aria-hidden="true"></i></span>
            </div>
            <div class="chip">
                <div class="chip-title">REACT</div>
                <span class="chip-close" onclick="this.parentElement.style.display='none'"><i class="fa fa-times-circle fa-x" aria-hidden="true"></i></span>
            </div>
            <div class="chip">
                <div class="chip-title">BOOTSTRAP</div>
                <span class="chip-close" onclick="this.parentElement.style.display='none'"><i class="fa fa-times-circle fa-x" aria-hidden="true"></i></span>
            </div>
            <div class="chip">
                <div class="chip-title">ANGULAR</div>
                <span class="chip-close" onclick="this.parentElement.style.display='none'"><i class="fa fa-times-circle fa-x" aria-hidden="true"></i></span>
            </div>

        </div>


    </div>


</body>

</html>
